name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Labo0

    steps:
      - name: Checkout dépot
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Tests
        working-directory: src
        run: | 
          python -m pytest 

      - name: Déploiement via SSH
        run: |
          # Install SSH client
          sudo apt-get update && sudo apt-get install -y openssh-client

          if [ -z "${{ secrets.SSH_SERVER_HOST }}" ]; then
            echo "ERROR: SSH_SERVER_HOST secret is not set or empty"
            exit 1
          else
            echo "SSH_SERVER_HOST is set"
          fi
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add server to known hosts to avoid host key verification prompt
          ssh-keyscan -H ${{ secrets.SSH_SERVER_HOST }} >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER_HOST }} << 'EOF'
            cd log430-a25-labo3
            git pull origin main
            cd src
            python3.11 store_manager.py
          EOF

